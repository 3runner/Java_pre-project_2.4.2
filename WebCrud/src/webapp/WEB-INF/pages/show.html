<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>

<p th:text="${user.getName() + ', ' + user.getPassword()}">VALUE</p>

<p th:text="${'ID: ' + user.getId()}">VALUE</p>

<p th:text="${'Roles: ' + user.getRoles()}">VALUE</p>

<hr/>

<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
